<!DOCTYPE html>
<head>
    <title>Formulário de Login e Registro com HTML5 e CSS3</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="ref/style.css" />
    <script language="javascript" type="text/javascript">
        function validar(){
            var nome_cadastro = formCadastro.nome_cad.value;
            var email_cadastro = formCadastro.email_cad.value;
            var senha_cadastro = formCadastro.senha_cad.value;

            if(nome_cadastro == ""){
                alert("Preencha com seu nome!");
                formCadastro.nome_cad.focus();
                return false;
            }

            if(email_cadastro == ""){
                alert("Preencha com seu email!");
                formCadastro.email_cad.focus();
                return false;
            }

            if(senha_cadastro == ""){
                alert("Preencha com sua senha!");
                formCadastro.senha_cad.focus();
                return false;
            }

            if(senha_cadastro.length < 6 | senha_cadastro.length > 8){
                alert("Sua senha deve ter entre 6 e 8 caracteres!");
                formCadastro.senha_cad.focus();
                return false;
            }

            
            else{
                alert("Cadastro realizado com sucesso! no email de " + email_cadastro);
                return true;
            }


        }

        function validarLogin(){
            var email_login = formLogin.email_login.value;
            var senha_login = formLogin.senha_login.value;

            if(email_login == ""){
                alert("Preencha com seu email!");
                formLogin.email_login.focus();
                return false;
            }

            if(senha_login == ""){
                alert("Preencha com sua senha!");
                formLogin.senha_login.focus();
                return false;
            }

        }

    </script>
</head>
<body>
    <div class="container">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>
        <div class="content">


<div id="login">
    <form method="post" action="">
        <h1>Login</h1>
        <p>
            <label for="email_login">Seu e-mail</label>
            <input id="email_login" name="email_login" required="required" type="text" placeholder="ex. contato@projecaoceilandia.com"/>
        </p>          
        <!-- label for, input id, name de email/senha_login ajustados -->
        <p>
            <label for="senha_login">Sua senha</label>
            <input id="senha_login" name="senha_login" required="required" type="password" placeholder="ex. 12345"/>
        </p>
        <p>
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
            <label for="manterlogado">Manter-me logado</label>
        </p>
        <p>
            <input type="submit" value="Logar" onclick="return validarLogin()"/>
        </p>
        <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
        </p>
    </form>
</div>

<div id="cadastro">
    <form method="post" action="">
        <h1>Cadastro</h1>
        <p>
            <label for="nome_cad">Seu nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="ex. João Felipe"/>
        </p>
        <p>
            <label for="senha_cad">Sua senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 12345"/>
        </p>
        <p>
            <input type="submit" value="Cadastrar" onclick="return validar()"/>
        </p>
        <p class="link">
            Já tem conta?
            <a href="#paralogin"> Ir para Login</a>
        </p>
    </form>
</div>

        </div>
    </div>
</body>
</html>
